<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Blotto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-list-view">
            <h1>Poker Blotto</h1>
            <div id="active-games">
                <h2>Active Games</h2>
                <div id="games-list"></div>
                <button id="create-game">Create New Game</button>
            </div>
        </div>

        <div id="game-board" style="display: none;">
            <div class="game-header">
                <h2 id="game-id"></h2>
                <button id="leave-game">Leave Game</button>
            </div>

            <div id="pile-area">
                <div id="opponent-piles" class="piles"></div>
                <div id="player-piles" class="piles"></div>
            </div>

            <div id="hand-area">
                <div id="opponent-hand" class="hand"></div>
                <div id="player-hand" class="hand"></div>
            </div>

            <div id="deck-area">
                <div id="deck" class="card deck">Deck</div>
                <div id="exposed-card" class="card">No Card</div>
                <div id="game-status"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
